# Default values for mongonaut.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: dekstroza/mongonaut
  tag: 1.0.0-SNAPSHOT
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 7777

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
  #  cpu: 100m
    memory: 100Mi
  requests:
  #  cpu: 100m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  mongodbRootPassword: mongonaut1234
  mongodbUsername: mongonaut
  mongodbPassword: mongonaut1234
  mongodbDatabase: mongonaut
  persistence:
    enabled: false
  metrics:
    enabled: true

prometheus:
  alertmanager:
    persistentVolume:
      enabled: false
  server:
    persistentVolume:
      enabled: false
  pushgateway:
    persistentVolume:
      enabled: false
grafana:
  service:
    type: LoadBalancer
    port: 8769
  persistence:
    enabled: false
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true
  serverDashboardConfigmaps:
    - additional-dashboards
  serverDashboardFiles: {}


